    <div class="container">
        <h3 aling="center">Контакты посетителя</h3>
        <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
            <div class="mb-3">
                <input type="hidden" name="q" value="search">
            </div>
            <div class="row">
                <div class="col">
                    <label for="last_name">Введите Фамилию:</label> <br>

                <div class="col">

                    <input type="text" class="form-control" placeholder="Fisrt Name" name="first_name" value="Амир">
                </div>
            </div>
            <label for="group_selection">Выберите номер группы:</label>
            <select class="form-select" name="group">
                <option selected="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <div class="mb-3">
                <label for="e-mail">Введите номер телефона:</label>
                <input type="text" class="form-control" placeholder="Phone number" name="phone_number"
                    value="89342763497">
            </div>
            <div class="mb-3">
                <label for="e-mail">Адрес электронной почты:</label>
                <input type="email" class="form-control" placeholder="name@example.com" name="e-mail"
                    value="asbashmakov@edu.hse.ru">
            </div>
            <div class="mb-3">
                <label for="e-mail">Дата рождения:</label>
                <input type="date" class="form-control" name="date" value="2005-04-29">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="no_agent">
                <label>Не состою в Организации</label>
            </div>
            <button type="reset" class="btn btn-primary">Обновить</button>
            <button type="submit" class="btn btn-primary">Отправить</button>
